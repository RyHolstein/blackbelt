<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <a href="/travels">Home</a>
    <a href="/logout">Logout</a>
    <h1>{{dest.destination}}</h1>
    <h3>Planned by: {{dest.created_by}}</h3>
    <h3>Travel Date From: {{dest.start_date}}</h3>
    <h3>Travel Date To: {{dest.end_date}}</h3>

    <h1>Other Users joining this trip</h1>
    {%for x in users %}
      <h3>{{x.name}}</h3>
    {%endfor%}
  </body>
</html>
